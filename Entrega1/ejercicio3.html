<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usabilidad en las imágenes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #000000;
    }

    .image-container {
      margin: 20px 0;
    }

    .background-image {
      position: relative;
      display: inline-block;
    }

    .background-image img {
      width: 900px;
      height: 450px;
      display: block;
    }

    .parrafo {
      position: absolute;
      top: 10%;
      left: 23%;
      transform: translate(-50%, -50%);
      color: rgb(234, 255, 0);
      font-size: 15px;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Usabilidad en las imágenes</h1>

  <p>Imagen no optimizada para la web y sin etiqueta alt descriptiva:</p>
  <div class="image-container">
    <img src="https://www.eniun.com/wp-content/uploads/Curso-Visual-Studio-Code.png" alt="Curso-Visual-Studio-Code" width="900" height="450">
  </div>

  <p>Texto y fondo con poco contraste:</p>
  <div class="background-image">
    <img src="https://www.eniun.com/wp-content/uploads/Tutorial-Usabilidad-1-900x450.png" alt="tutorial" width="900" height="450">
    <p class="parrafo">Texto sobre una imagen de fondo que es difícil de leer.</p>
  </div>
</body>
</html>
